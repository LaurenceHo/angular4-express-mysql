<div class='container'>
    <div class='row justify-content-md-center'>
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-12">
            <h1 style='text-align: center' *ngIf="route.snapshot.url[1].path == 'new'">Create a new campground</h1>
            <h1 style='text-align: center'
                *ngIf="route.snapshot.url[1].path !== 'new' && route.snapshot.url[3].path == 'edit'">
                Edit "{{campground.name}}"</h1>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-12">
            <form (ngSubmit)="doSubmit()">
                <div class='form-group'>
                    <input class='form-control' type='text' name='name' placeholder='name'
                           [(ngModel)]="campground.name">
                </div>
                <div class='form-group'>
                    <input class='form-control' type='number' name='price' placeholder='price'
                           [(ngModel)]="campground.price">
                </div>
                <div class='form-group'>
                    <input class='form-control' type='text' name='image' placeholder='image url'
                           [(ngModel)]="campground.image">
                </div>
                <div class='form-group'>
					<textarea class='form-control' rows='8' name='description' placeholder='description'
                              [(ngModel)]="campground.description"></textarea>
                </div>
                <div class='form-group' style='width:50%; margin-left:auto; margin-right:auto;'>
                    <button class='ui-button-primary btn-block'
                            pButton
                            label="Submit">
                    </button>
                </div>
            </form>
            <a *ngIf="route.snapshot.url[1].path == 'new'" routerLink="/">Go Back</a>
            <a *ngIf="route.snapshot.url[1].path !== 'new' && route.snapshot.url[3].path == 'edit'"
               routerLink="/campground/detail/{{campground.id}}">Go Back</a>
        </div>
    </div>
</div>
