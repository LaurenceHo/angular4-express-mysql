<div class='container'>
	<div class='row'>
		<h1 style='text-align: center' *ngIf="route.snapshot.url[1].path == 'new'">Create a new campground</h1>
		<h1 style='text-align: center'
		    *ngIf="route.snapshot.url[1].path !== 'new' && route.snapshot.url[3].path == 'edit'">
			Edit "{{campground.name}}"</h1>

		<div style='width:40%;margin: 25px auto;'>
			<form role="form" (ngSubmit)="doSubmit()">
				<div class='form-group'>
					<input class='form-control' type='text' name='name' placeholder='name'
					       [(ngModel)]="campground.name">
				</div>
				<div class='form-group'>
					<input class='form-control' type='text' name='image' placeholder='image url'
					       [(ngModel)]="campground.image">
				</div>
				<div class='form-group'>
					<textarea class='form-control' rows='8' name='description' placeholder='description'
					          [(ngModel)]="campground.description"></textarea>
				</div>
				<div class='form-group'>
					<button class='btn btn-lg btn-primary btn-block'>Submit</button>
				</div>
			</form>
			<a routerLink="/">Go Back</a>
		</div>
	</div>
</div>
