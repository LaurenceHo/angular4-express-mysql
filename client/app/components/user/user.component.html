<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-12">
            <h1 *ngIf="route.snapshot.url[0].path == 'login'"><span class="fa fa-sign-in"></span> Login</h1>
            <h1 *ngIf="route.snapshot.url[0].path == 'signup'"><span class="fa fa-user-o" aria-hidden="true"></span>
                Sign Up
            </h1>

            <div *ngIf="error && message.length > 0" class="alert alert-danger" role="alert">
                {{message}}
            </div>

            <div *ngIf="signupSuccessful" class="alert alert-success" role="alert">
                Signup account successfully, please login.
            </div>

            <form (ngSubmit)="doSomething()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
                </div>
                <div class="form-group" *ngIf="route.snapshot.url[0].path == 'login'">
                    <label>Remember Me</label>
                    <input type="checkbox" class="form-control" name="remember" value="yes" [(ngModel)]="remember">
                </div>

                <button class="btn btn-primary btn-lg"
                        *ngIf="route.snapshot.url[0].path == 'login'"
                        pButton
                        label="Login"></button>
                <button class="btn btn-warning btn-lg"
                        *ngIf="route.snapshot.url[0].path == 'signup'"
                        pButton
                        label="Sign Up">
                </button>
            </form>

            <hr>

            <p *ngIf="route.snapshot.url[0].path == 'login'">Need an account? <a routerLink="/signup">Sign Up</a></p>
            <p *ngIf="route.snapshot.url[0].path == 'signup'">Already have an account? <a routerLink="/login">Login</a>
            </p>
            <p>Or <a routerLink="/">go home</a></p>
        </div>
    </div>
</div>
