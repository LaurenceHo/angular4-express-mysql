<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1 *ngIf="route.snapshot.url[0].path=='login'"><span class="fa fa-sign-in"></span> Login</h1>
        <h1 *ngIf="route.snapshot.url[0].path=='signup'"><span class="fa fa-user-o" aria-hidden="true"></span> Sign Up</h1>

        <form (submit)="doLogin()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
            </div>
            <div class="form-group" *ngIf="route.snapshot.url[0].path=='login'">
                <label>Remember Me</label>
                <input type="checkbox" class="form-control" name="remember" [(ngModel)]="user.remember" value="yes">
            </div>

            <button type="submit" class="btn btn-primary btn-lg" *ngIf="route.snapshot.url[0].path=='login'">Login</button>
            <button type="submit" class="btn btn-warning btn-lg" *ngIf="route.snapshot.url[0].path=='signup'">Sign Up</button>
        </form>

        <hr>

        <p *ngIf="route.snapshot.url[0].path=='login'">Need an account? <a routerLink="/signup">Sign Up</a></p>
        <p *ngIf="route.snapshot.url[0].path=='signup'">Already have an account? <a routerLink="/login">Login</a></p>
        <p>Or go <a routerLink="/">home</a>.</p>
    </div>
</div>
